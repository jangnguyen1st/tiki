    <div class="wrap-main">
      <div class="container">
        <div class="main-content">
          <div class="new-sidebar">
            <div class="">
              <div class="wrap-sidebar" id="categories">
                <h2>Danh mục</h2>
              </div>
              <div class="wrap-sidebar mt-3">Nổi bật</div>
            </div>
          </div>
          <div class="new-content">
            <div class="">
              <div class="wrap-sidebar px-4 mb-3">
                <div class="swiper mySwiper">
                  <div class="swiper-wrapper" id="slider"></div>
                  <div class="swiper-pagination"></div>
                  <div class="next-btn">
                    <div class="box-icon">
                      <i class="fa-solid fa-angle-right"></i>
                    </div>
                  </div>
                  <div class="prev-btn">
                    <div class="box-icon">
                      <i class="fa-solid fa-angle-left"></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="wrap-sidebar" id="hot-categories"></div>
              <div class="wrap-sidebar deal-product">
                <img
                  src="https://salt.tikicdn.com/ts/brickv2og/37/0e/82/52fbb44e96c8808a657a27244ff194c5.png"
                  alt=""
                  width="191px"
                />
                <ul class="nav nav-tabs py-2" id="myTab" role="tablist">
                  <li class="nav-item" role="presentation">
                    <button
                      class="nav-link active"
                      id="home-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#home"
                      type="button"
                      role="tab"
                      aria-controls="home"
                      aria-selected="true"
                    >
                      Điện Tử - Điện Lạnh
                    </button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button
                      class="nav-link"
                      id="profile-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#profile"
                      type="button"
                      role="tab"
                      aria-controls="profile"
                      aria-selected="false"
                    >
                      Nhà cửa - Đời sống
                    </button>
                  </li>
                </ul>
                <div class="tab-content pt-2" id="myTabContent">
                  <div
                    class="tab-pane fade show active"
                    id="home"
                    role="tabpanel"
                    aria-labelledby="home-tab"
                  >
                    <div class="grid-deal-product" id="deal-product-1"></div>
                  </div>
                  <div
                    class="tab-pane fade"
                    id="profile"
                    role="tabpanel"
                    aria-labelledby="profile-tab"
                  >
                    <div class="grid-deal-product" id="deal-product-2"></div>
                  </div>
                </div>
              </div>
              <div class="wrap-sidebar flash-sale-product">
                <div class="d-flex align-items-center pb-3">
                  <h5 class="title-tab-flash-sale">Hàng xịn giá sốc</h5>
                  <div id="countime"></div>
                </div>
                <div class="swiper swiper-flash-sale">
                  <div class="swiper-wrapper" id="flash-Sale"></div>
                  <div class="swiper-pagination"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
